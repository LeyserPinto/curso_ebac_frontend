<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - Modulo 3</title>
</head>
<body>
    
    <header>
        <h1>Formulario de Cadastro</h1>
    </header>
    <main>
        <section>
            <form>
                <!-- nome -->
                <label for="nome">Nome</label><br>
                <input type="text" id="nome" placeholder="insira seu nome" ><br>
                <!-- email -->
                <label for="mail">E-mail</label><br>
                <input type="email" id="mail" placeholder="insira seu email" ><br>                
                <!-- senha -->
                <label for="psw">Senha</label> <br>
                <input type="password" id="psw" ><br>                
                <!-- Button -->
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

</body>
</html>
