<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Modulo 11: Bootstrap</title>
</head>
<body class="p-4" style="height: 75vh; overflow:hidden;">
    <!--Header-->
    <header class="container-fluid ">
        <div class="container-fluid text-center">
            <h1 class="fs-2">Modulo 11: Fundamentos de Bootstrap</h1>        
            <i class="fst-italic">Leyser Pinto</i>
        </div>        
    </header>
    <main class="container-fluid" style="height: 70vh;">
        <!--Form-->
        <form class="bg-body-tertiary rounded shadow container-fluid mt-5" style="max-width: 450px;">
            
            <div class="p-3">
                <label for="input_nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="input_nome" required>
            </div>
            <div class="p-3">
                <label for="input_email" class="form-label">Endereçõ Email</label>
                <input type="email" class="form-control" id="input_email" required>
            </div>
            <div class="p-3">
                <label for="input_tel" class="form-label">Telefone Celular</label>
                <input type="tel" class="form-control" id="input_tel">
            </div>
            <div class="p-3 d-grid">
                <button class="btn btn-primary btn-md" type="submit" >Enviar</button>
            </div>
        </form>
    </main>

    <footer class="bg-dark d-flex p-4 justify-content-center" style="width: 100%; height: 100px; position: absolute; left: 0;">
        <img src="https://lms.ebaconline.com.br/_nuxt/img/ebac-logo-white.617c9af.svg" alt="">        
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</html>
